<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salven 3D Printing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Salven 3D Printing</h1>
        <nav>
            <ul>
                <li><a href="#introduction">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="introduction">
        <h2>Introduction</h2>
        <p>We specialize in selling both models and design works for industrial and private operations.</p>
    </section>

    <section id="gallery">
        <h2>Product Gallery</h2>
        <div class="photo-grid">
            <img src="photo1.jpg" alt="alexzander">
            <img src="photo2.jpg" alt="bob marly ">
            <img src="C:\Users\1rsal\OneDrive\Bilder\Saved Pictures" alt="3D Model 3">
            <!-- Add more images as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p>Email us directly at <a href="mailto:salvenr3d@gmail.com">salvenr3d@gmail.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Salven 3D Printing</p>
    </footer>
</body>
</html>
